<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<style>
/* Paid Notes Section */
.paid-notes-section {
  width: 80%;
  margin: 40px 10%;
  padding: 24px;
  border-radius: 8px;
}

.paid-notes-section h2 {
  text-align: center;
  font-size: 28px;
  color: var(--primary-color);
  margin-bottom: 24px;
}

.paid-notes-list {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
  justify-content: center;
}

/* Card */
.paid-note-box {
  background: #fff;
  border: 1px solid #eee;
  border-radius: 8px;
  width: 30%;
  box-shadow: var(--shadow);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
}

.paid-note-box:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

/* Image Section */
.note-img {
  width: 100%;
  height: 180px;
  position: relative;
  overflow: hidden;
}

.note-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.4s ease;
}

.note-img:hover img {
  transform: scale(1.1);
}

/* View Demo Button */
.view-demo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 8px 18px;
  border-radius: 4px;
  font-size: 14px;
  text-decoration: none;
  opacity: 0;
  transition: opacity 0.3s ease, background 0.3s ease;
}

.note-img:hover .view-demo {
  opacity: 1;
}

.view-demo:hover {
  background: var(--primary-color);
}

/* Text */
.paid-note-box h3 {
  font-size: 18px;
  margin: 14px 10px 8px;
  color: #333;
}

.paid-note-box p {
  font-size: 15px;
  color: #555;
  margin: 0 10px 12px;
  line-height: 1.5;
}

/* Footer */
.paid-note-footer {
  margin: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.note-price {
  font-weight: bold;
  color: #2e7d32;
}

.buy-btn {
  background: var(--primary-color);
  color: #fff;
  padding: 6px 16px;
  border-radius: 4px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;
}

.buy-btn:hover {
  background: var(--secondary-color);
}

/* Responsive */
@media (max-width: 900px) {
  .paid-note-box { width: 45%; }
}
@media (max-width: 600px) {
  .paid-note-box { width: 100%; }
}

/* Modal Preview */
.img-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.8);
}

.img-modal img {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  border-radius: 6px;
  animation: zoomIn 0.4s ease;
}

.close-btn {
  position: absolute;
  top: 25px;
  right: 40px;
  color: #fff;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s;
}

.close-btn:hover {
  color: var(--secondary-color);
}

/* Zoom Animation */
@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}


</body>
</html>
