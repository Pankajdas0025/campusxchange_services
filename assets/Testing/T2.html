<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
/* Container for map with shadow, border radius and responsive */
.map-container {
    position: relative;
    width: 100%;
    max-width: 800px; /* Max width */
    height: 450px; /* Default height */
    margin: 30px auto; /* Center align */
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover effect */
.map-container:hover {
    transform: scale(1.02);
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

/* Make iframe fill container */
.map-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    filter: contrast(1.05) brightness(1.05); /* Slight enhancement */
    transition: filter 0.3s;
}

/* Optional: Hover effect on iframe */
.map-container:hover iframe {
    filter: contrast(1.1) brightness(1.1);
}

/* Optional: Floating "Visit Us" badge */
.map-badge {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: #ff4b2b;
    color: #fff;
    padding: 8px 15px;
    border-radius: 12px;
    font-weight: bold;
    font-family: sans-serif;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: background 0.3s;
}

.map-badge:hover {
    background: #ff416c;
}
</style>
</head>
<body>

<div id="map" style="height:450px;width:100%;border-radius:20px;"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAP6cQIgGzkkLB322hNjjqSGh0jTNqqtw"></script>
<script>
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 26.1628517, lng: 87.7733601 }, // CampusXchange location
    zoom: 18,
    styles: [ /* Optional: Add your custom map styles here */ ],
  });

  // Marker for CampusXchange
  const marker = new google.maps.Marker({
    position: { lat: 26.1628517, lng: 87.7733601 },
    map: map,
    title: "CampusXchange Services",
    icon: "https://i.imgur.com/marker.png" // optional custom icon
  });

  const infoWindow = new google.maps.InfoWindow({
    content: "<b>CampusXchange Services</b><br>Best tech and academic services!"
  });

  marker.addListener("click", () => {
    infoWindow.open(map, marker);
  });
</script>

</body>
</html>
