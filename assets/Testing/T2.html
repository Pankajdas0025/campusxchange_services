<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
.marquee-container {
  overflow: hidden;
  position: relative;
  width: 100%;
  background: #fff;
  padding: 20px 0;
}

.marquee {
  display: flex;
  width: calc(250px * 12); /* Adjust according to number of items */
  animation: marquee 20s linear infinite;
}

.marquee-item {
  flex: 0 0 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 25px;
}

.marquee-item img {
  max-height: 80px;
  object-fit: contain;
}

@keyframes marquee {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>

</head>
